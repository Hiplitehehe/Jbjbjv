<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <h1>Enter a Key ID to Generate/Fetch</h1>
    <input type="text" id="url-input" placeholder="Enter Key ID">
    <button id="generate-btn" onclick="fetchKey()">Generate/Fetch Key</button>

    <div id="key-container" style="display:none;">
        <h2>Your Generated Key:</h2>
        <p id="key"></p>
    </div>

    <div id="error-message" style="color:red; display:none;"></div>

    <script src="script.js"></script>
</body>
</html>
