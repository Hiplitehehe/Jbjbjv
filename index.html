<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #key-container {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      display: none;
    }
    #error-message {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Welcome to Key Generator</h1>
  <p id="instructions">Your unique key will appear below once you visit the URL.</p>

  <!-- Container to display the generated key -->
  <div id="key-container">
    <h2>Your Key: <span id="key"></span></h2>
  </div>

  <!-- Error message -->
  <p id="error-message"></p>

  <script>
    // Get the current URL
    const url = window.location.pathname.split('/').pop(); // This should be 'cc' or the unique ID

    // Fetch key based on the URL path
    async function fetchKey() {
      try {
        const response = await fetch(`https://jbjbjv.pages.dev/${url}`);

        // Check if the response is successful
        if (!response.ok) {
          throw new Error("Failed to fetch the key.");
        }

        // Parse the response as JSON
        const data = await response.json();

        // If a key is found in the response, display it
        if (data.key) {
          document.getElementById("key").innerText = data.key;
          document.getElementById("key-container").style.display = "block";
        } else {
          console.error("No key found in the response.");
          showErrorMessage("No key found. Please check the ID.");
        }
      } catch (error) {
        console.error(error);
        showErrorMessage(error.message);
      }
    }

    // Function to show error messages
    function showErrorMessage(message) {
      document.getElementById("error-message").innerText = `Error: ${message}`;
      document.getElementById("error-message").style.display = "block";
    }

    // Call the function to fetch the key when the page loads
    fetchKey();
  </script>

</body>
</html>
