<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #key {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        #generate-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
        #task-instruction {
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Key Generator</h1>
    <p id="task-instruction">Complete the task to generate your key!</p>

    <!-- Button to mark task completion -->
    <button id="complete-task-btn" onclick="redirectToLootlabs()">Complete Lootlabs Task</button>

    <button id="generate-btn" onclick="generateKey()">Generate Key</button>

    <div id="key"></div>

    <script src="script.js"></script>
</body>
</html>
